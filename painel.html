<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Progresso - Gráfico de Barras e Pizza</title>
    <link rel="stylesheet" href="stiles/painel.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<!-- Cabeçalho e Título -->
<header>
    <h1>EdTech</h1>
    <nav>
      <!-- Barra de Navegação -->
      <a href="./index.html">Home</a> 
      <a href="./login.html">Login</a>
      <a href="./cursos.html">Cursos</a>
      <a href="./PgPerguntas.html">Quizzes</a>
      <a href="./painel.html">Painel de Progresso</a>
  </nav>
</header>
<body>
    <h2 class="titulo">Seu Progresso em Programação Funcional</h2>
    <div class="progress-container">
        <!-- Gráfico de Barras -->
        <div class="chart-wrapper">
            <h3>Progresso por Tópico (Barras)</h3>
            <canvas id="progressoBarrasChart" width="400" height="200"></canvas>
        </div>

        <!-- Gráfico de Pizza -->
        <div class="chart-wrapper">
            <h3>Progresso por Tópico (Pizza)</h3>
            <canvas id="progressoPizzaChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        // Gráfico de Barras
        const ctxBarras = document.getElementById('progressoBarrasChart').getContext('2d');
        const barrasChart = new Chart(ctxBarras, {
            type: 'bar',
            data: {
                labels: ['Funções Puras', 'Imutabilidade', 'Funções de Alta Ordem', 'Recursão', 'Currying', 'Composição de Funções'],
                datasets: [{
                    label: 'Progresso (%)',
                    data: [80, 60, 75, 40, 50, 70], // Progresso fictício (em %)
                    backgroundColor: [
                        '#4CAF50', '#FFC107', '#2196F3', '#FF5722', '#9C27B0', '#00BCD4'
                    ]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100 // Progresso máximo de 100%
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Gráfico de Pizza
        const ctxPizza = document.getElementById('progressoPizzaChart').getContext('2d');
        const pizzaChart = new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: ['Funções Puras', 'Imutabilidade', 'Funções de Alta Ordem', 'Recursão', 'Currying', 'Composição de Funções'],
                datasets: [{
                    data: [80, 60, 75, 40, 50, 70], // Progresso fictício (em %)
                    backgroundColor: [
                        '#4CAF50', '#FFC107', '#2196F3', '#FF5722', '#9C27B0', '#00BCD4'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
